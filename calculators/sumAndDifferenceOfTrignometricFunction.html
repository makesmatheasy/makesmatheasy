<div id="sumAndDiffTri">
    <h2>Sum And Difference Of Trignometric Function</h2>
    <p>Here you can calculate Sum and Difference of Trignometric Functions using sin, cos and tan.</p>
    <form class="text-center">
        <input class="form__field" type="text" id="triList"
            placeholder="Enter SPACE separated value e.g -> sin 45 - 30" style="max-width: 500px;">
        <br><br>
        <div class="row d-flex justify-content-center">
            <div class="col-12 text-center">
                <button class="btn btn-light" type="button" onclick="sumAndDiffTri()">Solution</button>
            </div>
        </div>
        <br>
        <div class="row d-flex justify-content-center">
            <div class="col-12 text-center">
                <button class="btn btn-light" type="button" onclick="clearSumAndDiff()">Reset</button>
            </div>

        </div>
    </form>
    <div id="sumAndDiffTrians"></div>
</div>

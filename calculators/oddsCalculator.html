<div class="collapse" id="odds">
    <h1 style="text-align: center; margin: 2rem auto 2rem auto;">Odds Calculator</h1>
    <form action="">
        <input class="form__field" type="number" id="forsuccess"
            placeholder="Enter chances for success"><br><br>
        <input class="form__field" type="number" id="agsuccess"
            placeholder="Enter chances against success"><br><br>
        <button class="btn btn-light" type="button" onclick="oddsCalc()">Calculate</button>
        <button class="btn btn-light" type="button" onclick="this.form.reset();">Reset</button>
    </form>

    <p id="oddsAns"></p>
</div>

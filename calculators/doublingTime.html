  <div id="dbltime" style="text-align: center;">
    <div class="container">
        <h2 style="color: white;font-family:mathfont;text-align: center;">Doubling Time</h2>
        <br>
        <p>The doubling time calculator, is a simple tool that lets you calculate how long it will take an
            amount to double given a constant growth rate</p><br>
        <form action="">
            <div class="form-group">
                <input style="color: white; font-family:mathfont" type="number" id="inctime"
                    placeholder="Enter % per period increase" class="form__field">
            </div>

                <button type="button" class="btn btn-light" onclick="dbltimeCal()">Calculate</button>
                <button type="button" class="btn btn-light" onclick=calcexdbltimeCal()>

                <button type="button" class="btn btn-light" onclick="this.form.reset();">

                </button>
            </div>
        </form>
        <br>
        <div class="form-group text-center">
            <p class="stopwrap" style="color:white;" id="dbltimeans"></p><br>

        </div>
    </div>
</div>

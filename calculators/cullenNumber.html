<div id="culnum" style="text-align: center;">
    <div class="container">
        <h2 style="color: white;font-family:mathfont;text-align: center;">Cullen Number</h2>
        <br>
        <p>A Cullen Number is a number of the form is 2n * n + 1 where n is an integer.</p>
        <br>
        <form action="">
            <div class="form-group">
                <input style="color: white; font-family:mathfont" type="number" id="culn"
                    placeholder="Enter the value of n" class="form__field">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-light"
                    onclick="CulNum(document.getElementById('culn').value)">Find</button>
                <button type="button" class="btn btn-light" onclick="this.form.reset();">
                    Reset
                </button>
            </div>
        </form>
        <br>
        <div class="form-group text-center">
            <p class="stopwrap" style="color:white;" id="culans"></p><br>
        </div>
    </div>
</div>

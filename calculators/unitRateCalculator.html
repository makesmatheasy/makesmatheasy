<div id="utcs">

    <h1>UNIT RATE CALCULATOR </h1>

    <form action="">
        <input type="number" name="dens" id="urx1" size="5" placeholder="Enter quantity">+<input type="text"
            name="dens" id="urx2" size="5" placeholder="Enter unit"><br>
        <hr class="form__field">

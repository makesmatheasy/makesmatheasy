<div id="onetwocom-calc">
    <!-- Start of 1's 2's Complement Calculator -->
    <form action="">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <h2>One's and Two's Complement</h2><br>
                    <h5>Enter Binary number</h5>
                    <input type="number" class="form__field" id="onetwonumber">
                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <button type="button" class="btn btn-light" onclick="onetwoCalc()">
                        Find
                    </button>
                    <button type="button" class="btn btn-light" onclick="this.form.reset();">
                        Reset
                    </button>
                    <label class="form__field" id="onetworesult"></label>
                    <p class="" id="onetwoworking"></p>
                </div>
            </div>
        </div>
        <hr>
    </form>
    <!-- Start of 1's 2's Complement Calculator -->

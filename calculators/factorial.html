<div id="factorial">
    <form class="form-inline">
        <input type="number" id="factorialval" placeholder="Enter a Number"
            style="border: none; background: transparent; border-bottom: 0.0625rem solid white; ">
        <button type="button" class="btn btn-light" onclick="factorialsol('factorialval')">
            Solve
        </button>
        <button type="button" class="btn btn-light" onclick="this.form.reset();">
            Reset
        </button>
    </form>
    <br>
    <div class="form-group">
        <p id="explain_fact" style="display:flex;font-family:mathfont;;width:auto;" class="stopwrap"
            align="right"></p>
        <br>
        <p id="factorialsolprint" style="display:flex;font-family:mathfont;;width:auto;" class="stopwrap"
            align="right"></p>
    </div>

</div>

<div id="factorial">
    <form class="form-inline">
        <div>
            <input type="number" id="factorialval" class="form__field" placeholder="Enter a Number"
                style="border: none; background: transparent; border-bottom: 0.0625rem solid white; ">
        </div>
        <button type="button" class="btn btn-light" onclick="factorialsol()">
            Solve
        </button>
        <button type="button" class="btn btn-light" onclick="this.form.reset();">
            Reset
        </button>
    </form>
    <br>
    <div class="form-group">
        <p id="factorialsolprint" style="display:flex;font-family:mathfont;;width:auto;" class="stopwrap" align="right">
        </p>
    </div>

</div>

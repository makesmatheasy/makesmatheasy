<div>
    <div id="nextPrime">
        <form action="">
            <div class="form-group" style="display:inline-block">
                <label>Enter the number whose next prime you want : &nbsp; &nbsp; </label>
                <input type="number" id="nprime" class="form__field" placeholder="x"
                    style="width:3rem;display:inline;margin-right: 5rem;"> &nbsp; &nbsp;
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-light"
                    onclick="nextPrime(document.getElementById('nprime').value);">
                    Solve
                </button>
                <button type="button" class="btn btn-light"
                    onclick="calcexnextPrime(document.getElementById('nprime').value);">
                    Example
                </button>
                <button type="button" class="btn btn-light" onclick="this.form.reset();">
                    Reset
                </button>
            </div>
        </form>

        <div class="form-group text-center">
            <p class="stopwrap" style="color:white;" id="nextPrimeResult"></p>
        </div>
    </div>
</div>

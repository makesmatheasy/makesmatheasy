<div id="geoprobability" style="text-align: center;">
    <h1 style="text-align: center;">Geometric Probability Distribution</h1><br><br>
    <form action="">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <input type="number" class="form__field" id="failure" placeholder="Enter number of failures">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <input type="number" class="form__field" id="success"
                        placeholder="Enter probability of Success">
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-light" onclick="geoprobability(1)"> Solve </button>
            <button type="button" class="btn btn-light" onclick="geoprobability(2)"> Mean </button>
            <button type="button" class="btn btn-light" onclick="geoprobability(3)">Variance </button>
            <button type="button" class="btn btn-light" onclick="this.form.reset();"> Reset </button>
        </div>
    </form><br>
    <div class="form-group text-center">
        <p class="stopwrap" style="color:white;" id="geoprobAns"></p>
    </div><br>
    <div style="color: white; text-align: center; font-size: 1.5em; font-family:mathfont;">
        <p>\[P.M.F = \, p(1-p)^x\]</p> where,
        <br> p= probability of success <br> x= the number of failures until the first success
    </div>
</div>

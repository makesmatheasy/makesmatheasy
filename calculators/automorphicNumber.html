<div id="autonum" style="text-align: center;">
    <div class="container">
        <h1 style="color: white;font-family:mathfont;text-align: center;">Automorphic number Checker</h2>
            <br>
            <p>A number is called Automorphic number if and only if its square ends in the same digits as the number
                itself.</p>
            <br>
            <form action="">
                <div class="form-group">
                    <input style="color: white; font-family:mathfont" type="number" id="auton"
                        placeholder="Enter the input number" class="form__field">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-light"
                        onclick="isAutoNum(document.getElementById('auton').value)">Find</button>
                    <button type="button" class="btn btn-light" onclick="this.form.reset();">
                        Reset
                    </button>
                </div>
            </form>
            <br>
            <div class="form-group text-center">
                <p class="stopwrap" style="color:white;" id="autoans"></p><br>
            </div>
    </div>
</div>

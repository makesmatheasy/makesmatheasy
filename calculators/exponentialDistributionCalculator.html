<div id="expoDist" style="text-align: center;">
    <h1>Exponential Distribution Calculator</h1>
    <form action="">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <input type="number" class="form__field" id="inrate"
                        placeholder="Enter the value of rate parameter">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <input type="number" class="form__field" id="inran"
                        placeholder="Enter the value of random variable">
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-light" onclick="exprobability(1)"> Solve </button>
            <button type="button" class="btn btn-light" onclick="exprobability(2)"> Mean </button>
            <button type="button" class="btn btn-light" onclick="exprobability(3)"> Variance </button>
            <button type="button" class="btn btn-light" onclick="this.form.reset();"> Reset </button>
        </div>
    </form>
    <br>
    <div class="form-group text-center">
        <p class="stopwrap" style="color:white;" id="exprobAns"></p>
    </div> <br>
    <div style="color: white; text-align: center; font-size: 1.5em; font-family:mathfont;">
        <p>\[P.M.F = f(x;\lambda) = \begin{cases}
            \lambda e^{-\lambda x} & x \ge 0, \\
            0 & x < 0 \end{cases}\]</p> where, <br> Î» = rate parameter <br> x = random variable
    </div>
</div>

<div class="back" onclick="openOption('appdata/menudata/statistics.html','Statistics')">
    <img
        style="       
            background-color: whitesmoke;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-top: 10px;
            display: block !important;
            height: 30px;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            padding:5px;
        " src="./icons/back.png" alt=""></div>
<div id="abtest">
    <h1 style="text-align: center; margin: 2rem auto 2rem auto;">AB - Test</h1>
    <p style="margin-top: 2rem;">
        An AB test is a statistical significance test in which two populations are compared to see if they
        differ significantly on a single characteristic.
        A sample size of 30 or more is recommended.
    </p>
    <form action="">
        <p style="text-align: left; color: white; margin-top:2rem;">Group 1</p>
        <input class="form__field" type="text" id="absize1" placeholder="Enter sample size for group 1">
        <br>
        <input class="form__field" type="text" id="abpos1" placeholder="Enter number of positive results">
        <br><br>
        <p style="text-align: left; color: white; margin-top:2rem;">Group 2</p>
        <input class="form__field" type="text" id="absize2" placeholder="Enter sample size for group 2">
        <br>
        <input class="form__field" type="text" id="abpos2" placeholder="Enter number of positive results">
        <br><br>
        <button class="btn btn-light" type="button" onclick="abvalue()">Test</button>
        <button class="btn btn-light" type="button" onclick="this.form.reset();">Reset</button>
    </form>

    <p id="abtestans"></p>
</div>

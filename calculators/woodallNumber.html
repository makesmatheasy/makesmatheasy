<div class="back" onclick="openOption('appdata/menudata/generalMaths.html','General Maths')">
    <img
        style="       
            background-color: whitesmoke;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-top: 10px;
            display: block !important;
            height: 30px;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            padding:5px;
        " src="./icons/back.png" alt=""></div>
    <div id="woods" style="text-align: center;">
    <div class="container">
        <h2 style="color: white;font-family:mathfont;text-align: center;">Woodall Number</h2>
        <br>
        <p>A Woodall number (W<sub>n</sub>) is any natural number of the form
            \[W_n = n \cdot 2^n - 1\]
            for some natural number n. </p>
        <br>
        <form action="">
            <div class="form-group">
                <input style="color: white; font-family:mathfont" type="number" id="wood1"
                    placeholder="Enter the input number" class="form__field">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-light" onclick="woodfind()">Find</button>
                <button type="button" class="btn btn-light" onclick="this.form.reset();">
                    Reset
                </button>
            </div>
        </form>
        <br>
        <div class="form-group text-center">
            <p class="stopwrap" style="color:white;" id="woodans"></p><br>
        </div>
    </div>
</div>

<div id="ducknum" style="text-align: center;">
    <div class="container">
        <h1 style="color: white;font-family:mathfont;text-align: center;">Duck Number Checker</h2>
            <br>
            <p> A Duck number is a number which has zeroes present in it, but there should be no zero present in the
                beginning of the number.</p>
            <br>
            <br>
            <form action="">
                <div class="form-group">
                    <input style="color: white; font-family:mathfont" type="number" id="duckno"
                        placeholder="Enter the input number" class="form__field">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-light" onclick="duckvalue()">Find</button>
                    <button type="button" class="btn btn-light" onclick="this.form.reset();">
                        Reset
                    </button>
                </div>
            </form>
            <br>
            <p class="stopwrap" style="color:white;" id="duckans"></p><br>
    </div>
</div>

<div class="back" onclick="openOption('appdata/menudata/equations.html','Equation')">
    <img
        style="       
            background-color: whitesmoke;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-top: 10px;
            display: block !important;
            height: 30px;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            padding:5px;
        " src="./icons/back.png" alt=""></div>
<div id="equationssolver">
    <div class="form-group">
        <p class="stopwrap" id="displayequation">
        </p>
    </div>
    <form action="">
        <div class="form-group">
            <input type="text" id="inputequation" class="form__field" placeholder="Enter Equation"
                oninput="dequation();">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-light" onclick="equationmagic();">Reduce
            </button>
            <button type="button" class="btn btn-light" onclick="collapseit('equationsmanydiv');">Solve for
                Variables
            </button>
            <button type="button" class="btn btn-light" onclick="this.form.reset();">Reset
            </button>
        </div>
    </form>


    <div class="form-group">
        <p class="stopwrap" id="resultsimplifyequation">
        </p>
    </div>
    <div class="form-group">
        <p class="stopwrap" id="resultexpandequation">

        </p>
    </div>

    <div id="equationsmanydiv" class="form-group collapse">
        <div class="form-group">
            <input type="number" class="form__field" id="numberofequationfields"
                oninput="generateinputfields(this.value);" placeholder="No. of Equations">
        </div>
        <div class="form-group" id="equationsmany"></div>
        <div class="form-group">
            <button type="button" class="btn btn-light" onclick="sequationsolver('resultsolverequation');">
                Solve
            </button>
        </div>
        <p class="stopwrap" id="resultsolverequation">

        </p>
    </div>
</div>

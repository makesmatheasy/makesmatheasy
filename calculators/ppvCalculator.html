<div id="ppv">
    <h1 style="text-align: center; margin: 2rem auto 2rem auto;">PPV Calculator</h1>

    <form action="">
        <input class="form__field" type="text" id="ppvsensi" placeholder="Enter Sensitivity">
        <br><br>
        <input class="form__field" type="text" id="ppvspeci" placeholder="Enter Specificity">
        <br><br>
        <input class="form__field" type="text" id="ppvprev" placeholder="Enter Prevalence">

        <br><br>
        <button class="btn btn-light" type="button" onclick="ppvCal()">Calculate</button>
        <button type="button" class="btn btn-light" onclick="this.form.reset();">Reset</button>
    </form>

    <p id="ppvans"></p>
</div>

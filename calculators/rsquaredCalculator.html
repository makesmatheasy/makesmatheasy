        style="       
            background-color: whitesmoke;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-top: 10px;
            display: block !important;
            height: 30px;
            box-shadow: 0 0 10px white;
            border-radius: 50%;

        " src="./icons/back.png" alt=""></div>
<div id="rsqrs">
    <h1 style="text-align: center; margin: 2rem auto 2rem auto;">R-Squared Calculator</h1>
    <p style="margin-top: 2rem; ">
        R Squared Calculator is used for data analysis programmed to predict the future outcome with respect
        to the proportion of variability in the other data set.
        <br>
        The coefficient of equation R<sup>2</sup> as an overall summary of the effectiveness of a least
        squares equation.
        <br>
    </p>
    <p>&nbsp;</p>
    <form action="">
        <input class="form__field" type="text" id="rsqrs1"
            placeholder="Enter list of number separated by SPACE(sample x) ">
        <br><br>
        <input class="form__field" type="text" id="rsqrs2"
            placeholder="Enter list of number separated by SPACE(sample y)">
        <br><br>
        <button class="btn btn-light" type="button" onclick="rsqrsfind()">Calculate</button>
    </form>
    <p id="rsqrsans"></p>
</div>

<div id="sph">
    <h1 style=" text-align: center; font-family:mathfont">Spherical Coordinate Calculator</h1>
    <p>&nbsp;</p>
    <form action="">
        <p style="color: white; text-align: center; font-size: 1em; font-family:mathfont">Cartesian to Spherical
        </p>
        <p style="color: white; text-align: center; font-size: 1em; font-family:mathfont">
        <div class="d-flex justify-content-center form-group">
            <input type="number" style="width: 100%;" class="form-control" id="sphx" width="5em"
                placeholder="Enter X coordinate">
            <input type="number" style="width: 100%;" class="form-control" id="sphy" width="5em"
                placeholder="Enter Y coordinate">
            <input type="number" style="width: 100%;" class="form-control" id="sphz" width="5em"
                placeholder="Enter Z coordinate">
        </div>

        <p>&nbsp;</p>
        </p>
        <div class="d-flex justify-content-center form-group">
            <button type="button" class="btn btn-outline-light mr-1" onclick="sphcal()">Calculate</button>
            <button type="button" class="btn btn-outline-light mr-1" onclick="this.form.reset();">Reset</button>
        </div>
    </form>

    <p>&nbsp;</p>
    <p id="cartsphrans" style="color: white; text-align: center; font-size: 1.7em; font-family:mathfont"></p>
    <p>&nbsp;</p>
    <p id="cartsphoans" style="color: white; text-align: center; font-size: 1.7em; font-family:mathfont"></p>
    <p>&nbsp;</p>
    <p id="cartsphfians" style="color: white; text-align: center; font-size: 1.7em; font-family:mathfont"></p>
    <p>&nbsp;</p>
    <p style="color: white; text-align: center; font-size: 1em; font-family:mathfont">Cylindrical to Spherical
    </p>
    <p style="color: white; text-align: center; font-size: 1em; font-family:mathfont">
    <div class="d-flex justify-content-center form-group">
        <input type="number" style="width: 100%;" class="form-control" id="cylsphp" width="5em"
            placeholder="Enter the distance between the pole and the projected point">
        <input type="number" style="width: 100%;" class="form-control" id="cylspho" width="5em"
            placeholder="Enter the angle created by the line and the polar axis in degree">
        <input type="number" style="width: 100%;" class="form-control" id="cylsphz" width="5em"
            placeholder="Enter the vertical distance between the original point and the projected point">
    </div>

    <p>&nbsp;</p>
    </p>
    <div class="d-flex justify-content-center form-group">
        <button type="button" class="btn btn-outline-light mr-1" onclick="cylsphcal()">Calculate</button>
        <button type="button" class="btn btn-outline-light mr-1" onclick="this.form.reset();">Reset</button>
    </div>
    <p>&nbsp;</p>
    <p id="cylsphrans" style="color: white; text-align: center; font-size: 1.7em; font-family:mathfont"></p>
    <p>&nbsp;</p>
    <p id="cylsphoans" style="color: white; text-align: center; font-size: 1.7em; font-family:mathfont"></p>
    <p>&nbsp;</p>
    <p id="cylsphfians" style="color: white; text-align: center; font-size: 1.7em; font-family:mathfont"></p>
</div>

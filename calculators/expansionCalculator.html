<div id="expansionc">
    <h2>Expansion Calculator</h2>
    <br><br>
    <h4>Sum of the Tan(x) expansion upto N terms</h4>
    <br>

        <input type="text" id="exc1" class="form__field" placeholder="Enter value of x">
        <input type="text" id="exc2" class="form__field" placeholder="Enter no. of terms">
        <br>
        <button type="button" class="btn btn-dark" onclick="exc1find()">Find</button>

            Example
        </button>
        <button type="button" class="btn btn-dark" onclick="this.form.reset();">Reset</button>
        <br>
    </form>

    <h5 id="exc1ans"></h5>

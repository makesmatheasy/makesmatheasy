<script>
    function callexcircum_1() {
        var R = parseInt(document.getElementById("radius_2").value);
        var A = parseInt(document.getElementById("ang_1").value);
        var B = parseInt(document.getElementById("ang_2").value);
        var C = parseInt(document.getElementById("ang_3").value);

        var data = excircum_1(R, A, B, C);

        document.getElementById('excircum1').innerHTML = data['result'];
        document.getElementById('excircum1steps').innerHTML = data['steps'];

        renderMathInElement(document.getElementById('excircum1'));
        renderMathInElement(document.getElementById('excircum1steps'));

    }
    function callexcircum_2() {

        var R1 = parseInt(document.getElementById("radius_3").value);
        var A1 = parseInt(document.getElementById("ang_A").value);
        var B1 = parseInt(document.getElementById("ang_B").value);
        var C1 = parseInt(document.getElementById("ang_C").value);

        var data=excircum_2(A1,R1,B1,C1);

        document.getElementById("excircum2").innerHTML=data['result'];
        document.getElementById("excircum2steps").innerHTML=data['steps'];
        renderMathInElement(document.getElementById('excircum2'));
        renderMathInElement(document.getElementById('excircum2steps'));
    }
</script>

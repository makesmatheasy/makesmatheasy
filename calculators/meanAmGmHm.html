<div class="text-center">
    <h2><label>Mean Calculator</label></h2>
</div>
<br><br>
<h4 class="d-flex justify-content-center">Arithmetic Mean</h4><br>
<form class="form-inline d-flex flex-column align-items-center" id="myForm">
    <input type="number" id="aval" placeholder="Enter the first term (a)"
        style="border: none; background: transparent; border-bottom: 0.0625rem solid white; color: var(--appimage);"><br>
    <input type="number" id="cval" placeholder="Enter the last term(c) "
        style="border: none; background: transparent; border-bottom: 0.0625rem solid white; color: var(--appimage);"><br>
    <div class="row">
        <div class="col-4">
            <button type="button" class="btn btn-light" onclick=amsol()>
                Solve
            </button>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-light" onclick=calcexamsol()>
                Example
            </button>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-light" onclick="this.form.reset();">
                Reset
            </button>
        </div>
    </div>
</form>
<br>
<div class="coll1" style="text-align: center;">
    <p id="am_formula" style="font-family:mathfont;;width:auto;" class="stopwrap"></p>
    <h5 id="am"></h5>
</div>
<br><br>

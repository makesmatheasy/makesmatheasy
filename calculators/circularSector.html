<script>
	function callcircularsector() {
	   var r1=document.getElementById('r1circularsector').value;
		var theta1 = document.getElementById('theta1circularsector').value;
 
		 var data = cirularsector(r1,theta1);
 
		 document.getElementById('outputsteps').innerHTML = data['steps'];
		 document.getElementById('outputresult').innerHTML = data['result'];
		 renderMathInElement(document.getElementById('outputsteps'));
		 renderMathInElement(document.getElementById('outputresult'));
	 }
  </script>
  <div class="back" onclick="openOption('appdata/menudata/graphsShapes.html','Graph and Spaces')">

        style="

            margin-bottom: 10px;
            margin-left: 10px;
            margin-top: 10px;
            display: block !important;
            height: 30px;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            padding:5px;
        " src="./icons/back.png" alt=""></div>
 <div>
	 <input type="number" id="r1circularsector" class="form__field">
	 <input type="number" id="theta1circularsector" class="form__field">
	
	 
	 <button type="button" class="btn btn-outline-light" onclick="callcircularsector() ">Solve</button>

 </div>

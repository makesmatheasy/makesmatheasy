<div class="back" onclick="openOption('appdata/menudata/generalMaths.html','General Maths')">
    <img
        style="       
            background-color: whitesmoke;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-top: 10px;
            display: block !important;
            height: 30px;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            padding:5px;
        " src="./icons/back.png" alt=""></div>
<div id="roundoff">
    <div class="form-group">

        <form action="">
            <div class="form-group" style="display: inline-block;">
                <input type="number" id="inputroundoffinput" class="form__field" placeholder="Enter Number">
            </div>

            <div style="display: inline-block;" class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="placeofroundoffbtn"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Place of Roundoff
                </button>
                <div class="dropdown-menu" style="max-height:12.5rem;overflow-y:auto;"
                    aria-labelledby="placeofroundoff">
                    <span onclick="placeofroundoffget(this.innerText);" class="dropdown-item">Ones</span>
                    <span onclick="placeofroundoffget(this.innerText);" class="dropdown-item">Tens</span>
                    <span onclick="placeofroundoffget(this.innerText);" class="dropdown-item">Hundred</span>
                    <span onclick="placeofroundoffget(this.innerText);"
                        class="dropdown-item">Thousand</span>
                    <span onclick="placeofroundoffget(this.innerText);" class="dropdown-item">Ten
                        Thousand</span>
                    <span onclick="placeofroundoffget(this.innerText);" class="dropdown-item">Lakh</span>
                    <span onclick="placeofroundoffget(this.innerText);" class="dropdown-item">Ten
                        Lakh</span>
                    <span onclick="placeofroundoffget(this.innerText);" class="dropdown-item">Crore</span>
                    <span onclick="placeofroundoffget(this.innerText);" class="dropdown-item">Ten
                        Crore</span>
                </div>
            </div>

    </div>
    <div class="form-group">
        <button type="button" class="btn btn-light"
            onclick="roundoff('inputroundoffinput','inputroundoffoutput')">Round Off
        </button>
        <button type="button" class="btn btn-light" onclick="this.form.reset();">Reset
        </button>
    </div>
    </form>

    <div class="form-group">
        <p class="stopwrap" id="inputroundoffoutput"></p>
    </div>
</div>

<div class="back" onclick="openOption('appdata/menudata/graphsShapes.html','Graph and Spaces')">
    <img
        style="       
            background-color: whitesmoke;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-top: 10px;
            display: block !important;
            height: 30px;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            padding:5px;
        " src="./icons/back.png" alt=""></div>
<div id="suppangs">
    <h1 style="font-family:mathfont; text-align:center;">Supplementary Angle
        Calculator </h1>
    <p>&nbsp;</p>
    <form action="">
        <input type="number" name="ang" class="form__field" id="ang" width="5em"
            placeholder="Enter the angle whose supplementary is to be calculated">
        <p>&nbsp;</p>
        <button type="button" class="btn btn-outline-light" onclick="suppangcal()">Calculate</button>
        <button type="button" class="btn btn-outline-light" onclick="this.form.reset();">Reset</button><br><br>
        <p id="suppangans" style="color: white; text-align: center; font-size: 1.3em; font-family:mathfont"></p>
        <p>&nbsp;</p>
    </form>
    <h1 style="font-family:mathfont; text-align:center;"> Verify if two angles are supplementary </h1>
    <p>&nbsp;</p>
    <form action="">
        <input type="number" name="ang1" class="form__field" id="ang1" width="5em" placeholder="Enter first angle">
        <p>&nbsp;</p>
        <input type="number" name="ang2" class="form__field" id="ang2" width="5em" placeholder="Enter second angle">
        <p>&nbsp;</p>
        <button type="button" class="btn btn-outline-light" onclick="suppangvercal()">VERIFY</button>
        <button type="button" class="btn btn-outline-light" onclick="this.form.reset();">Reset</button>
        <p id="suppangverans" style="color: white; text-align: center; font-size: 1.3em; font-family:mathfont"></p>

    </form>
</div>

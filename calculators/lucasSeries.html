<div>
    <div id="lucNum">
        <form action="">
            <div class="form-group" style="display:inline-block">
                <label>Enter the number of terms of Lucas Numbers you want : &nbsp; &nbsp; </label>
                <input type="number" id="luc-num" class="form__field" placeholder="x"
                    style="width:3rem;display:inline;margin-right: 5rem;"> &nbsp; &nbsp;
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-light"
                    onclick="lucasNumbers(document.getElementById('luc-num').value);">
                    Solve
                </button>
                <button type="button" class="btn btn-light" onclick="this.form.reset();">
                    Reset
                </button>
            </div>
        </form>

        <div class="form-group text-center">
            <p class="stopwrap" style="color:white;" id="lucNumResult"></p>
        </div>
        <form action="">
            <div class="form-group" style="display:inline-block">
                <label>Enter the term whose nth Lucas Numbers you want : &nbsp; &nbsp; </label>
                <input type="number" id="n-luc-num" class="form__field" placeholder="x"
                    style="width:3rem;display:inline;margin-right: 5rem;"> &nbsp; &nbsp;
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-light"
                    onclick="nLucasNumber(document.getElementById('n-luc-num').value);">
                    Find
                </button>
                <button type="button" class="btn btn-light" onclick="this.form.reset();">
                    Reset
                </button>
            </div>
        </form>

        <div class="form-group text-center">
            <p class="stopwrap" style="color:white;" id="nLucNumResult"></p>
        </div>
        <br>
        <h4>Sum of numbers from 1 to N which are in Lucas Sequence</h4>
        <br>
        <form action="">
            <input type="text" id="sumlucas" class="form__field" placeholder="Enter number">
            <br>
            <button class="btn btn-dark" type="button" onclick="sumlucasfind()">Find</button>
            <button class="btn btn-dark" type="button" onclick="this.form.reset();">Reset</button>
        </form>

        <br>
        <p id="sumlucasans"></p>
    </div>
</div>

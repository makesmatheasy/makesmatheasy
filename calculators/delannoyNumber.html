<div class="back" onclick="openOption('appdata/menudata/generalMaths.html','General Maths')">
    <img
        style="       
            background-color: whitesmoke;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-top: 10px;
            display: block !important;
            height: 30px;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            padding:5px;
        " src="./icons/back.png" alt=""></div>
<div id="delnum" style="text-align: center;">
    <div class="container">
        <h2 style="color: white;font-family:mathfont;text-align: center;">Delannoy Number</h2>
        <br>
        <p>A Delannoy number <strong>D</strong> describes the number of paths from the southwest corner (0, 0) of a
            rectangular grid to the northeast corner (m, n), using only single steps north, northeast, or east. </p>
        <br>
        <form action="">
            <div class="form-group">
                <input style="color: white; font-family:mathfont" type="number" id="deln"
                    placeholder="Enter the value of n" class="form__field">
                <input style="color: white; font-family:mathfont" type="number" id="delm"
                    placeholder="Enter the value of m" class="form__field">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-light"
                    onclick="DelNum(document.getElementById('deln').value,document.getElementById('delm').value)">Find</button>
                <button type="button" class="btn btn-light" onclick="this.form.reset();">
                    Reset
                </button>
            </div>
        </form>
        <br>
        <div class="form-group text-center">
            <p class="stopwrap" style="color:white;" id="delans"></p><br>
        </div>
    </div>
</div>

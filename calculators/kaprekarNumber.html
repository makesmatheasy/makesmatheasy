<div class="back" onclick="openOption('appdata/menudata/generalMaths.html','General Maths')">
    <img
        style="       
            background-color: whitesmoke;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-top: 10px;
            display: block !important;
            height: 30px;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            padding:5px;
        " src="./icons/back.png" alt=""></div>
<div id="kaps" style="text-align: center;">
    <div class="container">
        <h1 style="color: white;font-family:mathfont;text-align: center;">Kaprekar Number Checker</h2>
            <br>
            <p>A Kaprekar number is a number whose square when divided into two parts and such that sum of parts
                is equal to the original number and none of the parts has value 0.</p>
            <br>
            <form action="">
                <div class="form-group">
                    <input style="color: white; font-family:mathfont" type="number" id="kap1"
                        placeholder="Enter the input number" class="form__field">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-light" onclick="kapfind()">Find</button>
                    <button type="button" class="btn btn-light" onclick="this.form.reset();">
                        Reset
                    </button>
                </div>
            </form>
            <br>
            <div class="form-group text-center">
                <p class="stopwrap" style="color:white;" id="kapans"></p><br>
            </div>
    </div>
</div>

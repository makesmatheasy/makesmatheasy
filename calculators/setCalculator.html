<div class="back" onclick="openOption('appdata/menudata/generalMaths.html','General Maths')">
    <img
        style="       
            background-color: whitesmoke;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-top: 10px;
            display: block !important;
            height: 30px;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            padding:5px;
        " src="./icons/back.png" alt=""></div>
<div id="setcal">
    <h1 style="text-align:center">
        Set Calculator
    </h1>
    <form action="" style="display:flex; flex-direction:column; ">
        <div class="row" style="justify-content: center;">
            <div class="col-md-4">
                <div class="form-group">
                    <h5 style="text-align:center;  margin-top:20px">First Set</h5>
                    <input type="text" value="0 1" class="form__field" id="first-set" style="color:white">
                </div>
            </div>
        </div>
        <div class="row" style="justify-content: center;">
            <div class="col-md-4">
                <div class="form-group">
                    <h5 style="text-align:center;  margin-top:20px">Operation</h5>
                    <select id="set-operation" class="form__field">
                        <option class="form__field" style="color : white ;background-color: #232a36;">
                            Union
                        </option>
                        <option class="form__field" style="color :white;background-color: #232a36;">
                            Intersection
                        </option>
                        <option class="form__field" style="color : white ;background-color: #232a36;">
                            Difference
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row" style="justify-content: center;">
            <div class="col-md-4">
                <div class="form-group">
                    <h5 style="text-align:center; margin-top:20px">Second Set</h5>
                    <input type="text" value="2 3" style="color:white" class="form__field" id="second-set">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div style="text-align: center;" class="form-group">
                    <button style="width:70px;" type="button" class="btn btn-light" onclick="setcal()">
                        Find
                    </button>
                    <button style="width:70px;" type="button" class="btn btn-light"
                        onclick="this.form.reset();">
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </form>

    <div class="row" style="justify-content: center;">
        <div class="col-md-4">
            <div class="form-group">
                <h5 style="text-align:center; margin-top:25px">Result</h5>
                <label class="form__field" style="color:white" id="set-result">{}</label>
            </div>
        </div>
    </div>
</div>

<div class="back" onclick="openOption('appdata/menudata/graphsShapes.html','Graph and Spaces')">
    <img
        style="       
            background-color: whitesmoke;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-top: 10px;
            display: block !important;
            height: 30px;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            padding:5px;
        " src="./icons/back.png" alt=""></div>
<div id="volume">
    <h2>Volumetric Weight Calculator</h2>
    <br>
    <form action="">
        <div class="form-group">
            <input type="text" class="form__field" name="a" id="length_vol"
                placeholder="Enter length in centimeters" />
            <br>
            <br>
            <input type="text" class="form__field" name="w" id="width_vol"
                placeholder="Enter width in centimeters" />
            <br>
            <br>
            <input type="text" class="form__field" name="h" id="height_vol"
                placeholder="Enter height in centimeters" />
            <br>
            <br>
            <button type="button" class="btn btn-outline-light" onclick="volweight()">Calculate</button>
            <button type="button" class="btn btn-outline-light" onclick="this.form.reset();">Reset</button>
            <br><br><br>
            <p class="stopwrap" style=" font-size: xx-large; text-decoration: underline; text-align: left;
        font-family:mathfont;" id="volweightAns"></p>
        </div>
    </form>
</div>

<div class="back" onclick="openOption('appdata/menudata/generalMaths.html','General Maths')">
    <img
        style="       
            background-color: whitesmoke;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-top: 10px;
            display: block !important;
            height: 30px;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            padding:5px;
        " src="./icons/back.png" alt=""></div>
<div id="carnum" style="text-align: center;">
    <div class="container">
        <h2 style="color: white;font-family:mathfont;text-align: center;">Carmichael Number Checker</h2>
        <br>
        <p>A Carmichael number is an odd composite number n which satisfies Fermat's little theorem : a^(n-1) – 1 ≡
            0 mod n
            for every choice of a satisfying (a,n) = 1</p>
        <br>
        <form action="">
            <div class="form-group">
                <input style="color: white; font-family:mathfont" type="number" id="carn"
                    placeholder="Enter the value of n" class="form__field">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-light"
                    onclick="CarNum(document.getElementById('carn').value)">Find</button>
                <button type="button" class="btn btn-light" onclick="this.form.reset();">
                    Reset
                </button>
            </div>
        </form>
        <br>
        <div class="form-group text-center">
            <p class="stopwrap" style="color:white;" id="carans"></p><br>
        </div>
    </div>
</div>

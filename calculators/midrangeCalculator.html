<div id="midrange">
    <h1 style="font-family:mathfont; text-align:center;">Midrange Calculator</h1>
    <form action="">
        <input type="text" id="midrangeInp" class="form__field" placeholder="Input space seperated numbers">
        <p>&nbsp;</p>
        <div class="row d-flex justify-content-center">

                <button id="smpbtn" class="btn btn-secondary m-1" type="button" onclick="midrangeCal()"

    <div id='midrangeAns' style="color:white;font-family:mathfont; text-align: center; font-size: 1.5em;">

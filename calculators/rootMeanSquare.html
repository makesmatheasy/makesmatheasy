<div class="back" onclick="openOption('appdata/menudata/generalMaths.html','General Maths')">
    <img
        style="       
            background-color: whitesmoke;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-top: 10px;
            display: block !important;
            height: 30px;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            padding:5px;
        " src="./icons/back.png" alt=""></div>
<div id="rmss">
    <h1 style="font-family:mathfont; text-align:center;">Root Mean Square Calculator </h1>
    <form>
        <input type="text" name="rmi" class="form__field" id="rmi" width="5em"
            placeholder="Enter inputs seperated by space">
        <p>&nbsp;</p>
        <button type="button" class="btn btn-outline-light" onclick="rmscal()">Calculate</button>
        <button type="button" class="btn btn-outline-light" onclick="this.form.reset();">Reset</button>
        <p id="rmsans" style="color: white; text-align: center; font-size: 1.5em; font-family:mathfont"></p>
    </form>
    <p style="color: white; text-align: center; font-size: 1.1em; font-family:mathfont">In mathematics, the root
        mean square is also known as the quadratic mean.<br>
        It is represented by RMS or rms. The root mean square is defined as the square root of the mean square.<br>
        We can also say that it is a generalised mean with the exponent value as 2. </p>
</div>

        style="       
            background-color: whitesmoke;

            display: block !important;
            height: 30px;
            box-shadow: 0 0 10px white;

<div id="lancentarc">
    <h2>Lancent Arc Calculator</h2><br>
    <p id="lance">\[h = √ r * b - b² / 4\]</p>
    <p id="lance">\[b = 2 (r - √ r² - h² )\]</p>
    <p id="lance">\[r = ( 4h² + b² ) / (4b)\]</p>
    <p id="lance">\[p = 2r * arccos [ 1 - b / ( 2 * r ) ] + b\]</p>
    <p id="lance">\[A = r * ( u - b ) / 2 - h * ( r - b/2 )\]</p>
    <form action="">
        <div class="form-group">
            <input type="text" style="width: 250px;" class="form__field" name="a" id="lance_x"
                placeholder="Enter h:" />
            <input type="text" name="b" style="width: 250px;" class="form__field" id="lance_y"
                placeholder="Enter b: " />
            <input type="text" name="b" style="width: 250px;" class="form__field" id="lance_z"
                placeholder="Enter r: " /> <br> <br>

            <button class="btn btn-outline-light" type="button" onclick="lance_cal()">Find</button>
            <button class="btn btn-outline-light" type="button" onclick="this.form.reset();">Reset</button>
            <br>
        </div>
    </form>

    <p id="lance_res"></p><br><br>
</div>

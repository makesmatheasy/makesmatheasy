   <h2 style="text-align: center;">Unit Circle</h2>
    <p>A unit circle is a circle with a radius of 1 (unit radius). This tool will help determine the
        coordinates of any point on the unit circle just by entering the angle.</p>
    <form action="">
        <input type="number" id="unitdeg" class="form__field" placeholder="Enter angle in deg"
            style="border-bottom:0.375rem solid var(--apppink);">
        <br>
        <br>
        <button type="button" class="btn btn-dark" onclick="unitcircCal()">Calculate</button>
        <button type="button" class="btn btn-dark" onclick="this.form.reset();">Reset</button>
        <br>
    </form>

    <br>
    <p id="unitcircxans"></p>
    <p id="unitcircyans"></p>

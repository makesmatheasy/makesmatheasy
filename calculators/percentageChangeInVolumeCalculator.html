<div class="back" onclick="openOption('appdata/menudata/graphsShapes.html','Graph and Spaces')">
    <img
        style="       
            background-color: whitesmoke;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-top: 10px;
            display: block !important;
            height: 30px;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            padding:5px;
        " src="./icons/back.png" alt=""></div>
<div id="per_chng_vol">
    <h2 >Percentage change in Volume of a Sphere</h2><br>
    <div class="form-group">
        <form action="">
            <input type="text" style="width: 15.625rem;" class="form__field" name="a" id="chngsidesphere"
                placeholder="Enter the percentage change in the radius of the sphere" /><br><br>
            <button class="btn btn-outline-light" type="button" onclick="volofsphere()">Calculate</button>
            <button class="btn btn-outline-light" type="button"
                onclick="this.form.reset();">Reset</button><br>
            <p class="stopwrap" id="sphereAns" style="font-family:mathfont;"></p><br>
            <p class="stopwrap" id="sphereAns1" style="font-family:mathfont;"></p><br>
            <p class="stopwrap" id="sphereAns2" style="font-family:mathfont;"></p><br>
            <p class="stopwrap" id="sphereAns3" style="font-family:mathfont;"></p><br>
        </form>
    </div><br>
    <h2 >Percentage change in Volume of a Cube</h2><br>
    <div class="form-group">
        <form action="">
            <input type="text" style="width: 15.625rem;" class="form__field" name="a" id="chngsidecube"
                placeholder="Enter the percentage change in the side of a cube" /><br><br>
            <button type="button" class="btn btn-outline-light" onclick="volofcube()">Calculate</button>
            <button class="btn btn-outline-light" type="button"
                onclick="this.form.reset();">Reset</button><br><br><br>
        </form>

        <p class="stopwrap" id="cubeAns" style="font-family:mathfont;"></p><br>
        <p class="stopwrap" id="cubeAns1" style="font-family:mathfont;"></p><br>
        <p class="stopwrap" id="cubeAns2" style="font-family:mathfont;"></p><br>
        <p class="stopwrap" id="cubeAns3" style="font-family:mathfont;"></p><br>
    </div><br>
    <h2 >Percentage change in Volume of a Cuboid</h2><br>
    <div class="form-group">
        <form action="">
            <input type="text" class="form__field" name="a" id="chnglengthcuboid"
                placeholder="Enter the change in the length of the cuboid" /><br><br>
            <input type="text" class="form__field" name="a" id="chngbreadthcuboid"
                placeholder="Enter the change in the breadth of the cuboid" /><br><br>
            <input type="text" class="form__field" name="a" id="chngheightcuboid"
                placeholder="Enter the change in the height of the cuboid" /><br><br>
            <button class="btn btn-outline-light" type="button" onclick="volofcuboid()">Calculate</button>
            <button class="btn btn-outline-light" type="button"
                onclick="this.form.reset();">Reset</button><br><br><br><br>
        </form>

        <p class="stopwrap" id="cuboidAns" style="font-family:mathfont;"></p><br>
        <p class="stopwrap" id="cuboidAns1" style="font-family:mathfont;"></p><br>
        <p class="stopwrap" id="cuboidAns2" style="font-family:mathfont;"></p><br>
        <p class="stopwrap" id="cuboidAns3" style="font-family:mathfont;"></p><br>
    </div>
</div>

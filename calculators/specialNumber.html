<script>
    function callspecialnumber() {
        var num = document.getElementById("special").value;

        var data = specialvalue(num);

        document.getElementById("specialans").innerHTML = data['steps'];


        renderMathInElement(document.getElementById('specialans'));


    }
</script>
<div class="back" onclick="openOption('appdata/menudata/generalMaths.html','General Maths')">
    <img
        style="       
            background-color: whitesmoke;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-top: 10px;
            display: block !important;
            height: 30px;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            padding:5px;
        " src="./icons/back.png" alt=""></div>
    <div class="container">
        <h1 style="color: white;font-family:mathfont;text-align: center;">Special Number Checker</h2>
            <br>
            <p>A number is said to be special number when the sum of factorial of its digits is equal to the
                number itself.</p>
            <br>
            <br>
            <form action="">
                <div class="form-group">
                    <input style="color: white; font-family:mathfont" type="number" id="special"
                        placeholder="Enter the input number" class="form__field">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-light" onclick="callspecialvalue()">Find</button>

                    </button>
                </div>
            </form>

            <p class="stopwrap" style="color:white;" id="specialans"></p><br>

<div id="trimornum" style="text-align: center;">
    <div class="container">
        <h2 style="color: white;font-family:mathfont;text-align: center;">Trimorphic Number Checker</h2>
        <br>
        <p>A number is called Trimorphic number if and only if its cube ends in the same digits as the number
            itself. </p>
        <br>
        <form action="">
            <div class="form-group">
                <input style="color: white; font-family:mathfont" type="number" id="trimorn"
                    placeholder="Enter the input number" class="form__field">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-light"
                    onclick="isTrimorNum(document.getElementById('trimorn').value)">Find</button>
                <button type="button" class="btn btn-light" onclick="this.form.reset();">
                    Reset
                </button>
            </div>
        </form>
        <br>
        <div class="form-group text-center">
            <p class="stopwrap" style="color:white;" id="trimorans"></p><br>
        </div>
    </div>
</div>

<div id="cotermang">
    <h1 style="font-family:mathfont; text-align:center;">Coterminal Angle
        Calculator </h1>
    <p>&nbsp;</p>
    <form action="">
        <input type="number" name="ang" class="form__field" id="cotang" width="5em"
            placeholder="Enter the angle whose Coterminal angle is to be calculated(in degree)">
        <p>&nbsp;</p>
        <button type="button" class="btn btn-outline-light" onclick="cotermangcal()">Calculate</button>
        <button type="button" class="btn btn-outline-light" onclick="this.form.reset();">Reset</button><br><br>
        <p id="cotermangans" style="color: white; text-align: center; font-size: 1.3em; font-family:mathfont"></p>
        <p>&nbsp;</p>
    </form>
    <h1 style="font-family:mathfont; text-align:center;"> Verify if two angles are coterminal </h1>
    <p>&nbsp;</p>
    <form action="">
        <input type="number" name="cotang1" class="form__field" id="cotang1" width="5em"
            placeholder="Enter first angle">
        <p>&nbsp;</p>
        <input type="number" name="cotang2" class="form__field" id="cotang2" width="5em"
            placeholder="Enter second angle">
        <p>&nbsp;</p>
        <button type="button" class="btn btn-outline-light" onclick="cotvercal()">VERIFY</button>
        <button type="button" class="btn btn-outline-light" onclick="this.form.reset();">Reset</button>
        <p id="cotverans" style="color: white; text-align: center; font-size: 1.3em; font-family:mathfont"></p>

    </form>
</div>

<div id="momentcal">
    <h1 style="text-align: center; margin: 2rem auto 2rem auto;">Moments Calculator</h1>
    <p style="margin-top: 2rem;">
        Moments are a statistical tools ,used in statistical investigations .The moments of a distribution are
        the arithmetic
        means of the various powers of the deviations of items from some given number.
    </p>
    <p id="tformula" style="margin-bottom:4rem;"></p>
    <form action="">
        <input class="form__field" type="text" id="valueofx" placeholder="Enter dataset separated by SPACE ">
        <br><br>
        <button class="btn btn-light" type="button" onclick="momentvalue()">Test</button>
        <button class="btn btn-light" type="button" onclick="this.form.reset();">Reset</button>
    </form>
    <p id="momentans"></p>
</div>

<div id="krishnum" style="text-align: center;">
    <div class="container">
        <h1 style="color: white;font-family:mathfont;text-align: center;">Krishnamurthy Number Checker</h2>
            <br>
            <p>A Krishnamurthy number is a number whose sum of the factorial of digits is equal to the number
                itself.</p>
            <br>
            <form action="">
                <div class="form-group">
                    <input style="color: white; font-family:mathfont" type="number" id="krishn"
                        placeholder="Enter the input number" class="form__field">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-light"
                        onclick="isKrishnaNum(document.getElementById('krishn').value)">Find</button>
                    <button type="button" class="btn btn-light" onclick="this.form.reset();">
                        Reset
                    </button>
                </div>
            </form>
            <br>
            <div class="form-group text-center">
                <p class="stopwrap" style="color:white;" id="krishans"></p><br>
            </div>
    </div>
</div>

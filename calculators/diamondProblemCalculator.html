<div id="diamond">

    <form action="">
        <input class="form__field" type="number" placeholder="Factor A" id="dinputA" oninput="diamond()">
        <br><br>
        <input class="form__field" type="number" placeholder="Factor B" id="dinputB" oninput="diamond()">

        <input class="form__field" type="number" placeholder="Product" id="dprod" oninput="diamond()">

        <input class="form__field" type="number" placeholder="Sum" id="dsum" oninput="diamond()">

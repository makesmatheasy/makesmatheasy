<script>
  function calloutlier() {
	  var num=document.getElementById('numoutlier').value;
		var q1 = document.getElementById('q1outlier').value;
	    var q3 = document.getElementById('q3outlier').value;

		var data = outlier(num,q1,q3);

		document.getElementById('outputsteps').innerHTML = data['steps'];
		document.getElementById('outputresult').innerHTML = data['result'];
		renderMathInElement(document.getElementById('outputsteps'));
		renderMathInElement(document.getElementById('outputresult'));
	}
</script>
<div class="back" onclick="openOption('appdata/menudata/statistics.html','Statistics')">
    <img
        style="       
            background-color: whitesmoke;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-top: 10px;
            display: block !important;
            height: 30px;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            padding:5px;
        " src="./icons/back.png" alt=""></div>
<div>
	<input type="number" id="numoutlier" class="form__field">
	<input type="number" id="q1outlier" class="form__field">
	<input type="number" id="q3outlier" class="form__field">
	<button type="button" class="btn btn-outline-light" onclick="calloutlier() ">Solve</button>

	<p id="outputresult" style="text-align: center;">

	</p>
	<p id="outputsteps" style="text-align: center;">

	</p>
</div>

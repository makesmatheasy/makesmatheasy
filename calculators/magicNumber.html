<script>
    function callmagicnumber() {
        var num = document.getElementById("magicno").value;

        var data = magicvalue(num);

        document.getElementById("magicans").innerHTML = data['steps'];


        renderMathInElement(document.getElementById('magicans'));


    }
</script>
<div class="container">
    <h1 style="color: white;font-family:mathfont;text-align: center;">Magic number Checker</h2>
        <br>
        <p>If the sum of a number's digit is recursively calculated till a single digit and if that single digit
            is 1 then the number is called a magic number.</p>
        <br>
        <form action="">
            <div class="form-group">
                <input style="color: white; font-family:mathfont" type="number" id="magicno"
                    placeholder="Enter the input number" class="form__field">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-light" onclick="callmagicnumber()">Find</button>
                <button type="button" class="btn btn-light" onclick="this.form.reset();">
                    Reset
                </button>
            </div>
        </form>
        <br>
        <div class="form-group text-center">
            <p class="stopwrap" style="color:white;" id="magicans"></p><br>
        </div>
</div>

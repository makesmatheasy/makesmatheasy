<div id="emripnum" style="text-align: center;">
    <div class="container">
        <h1 style="color: white;font-family:mathfont;text-align: center;">Emrip Number Checker</h2>
            <br>
            <p>An Emirp Number is a prime number that results in a different prime number when it is reversed. </p>
            <br>
            <br>
            <form action="">
                <div class="form-group">
                    <input style="color: white; font-family:mathfont" type="number" id="emripno"
                        placeholder="Enter the input number" class="form__field">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-light" onclick="emripvalue()">Find</button>
                    <button type="button" class="btn btn-light" onclick="this.form.reset();">
                        Reset
                    </button>
                </div>
            </form>
            <br>
            <p class="stopwrap" style="color:white;" id="emripans"></p><br>
            <p class="stopwrap" style="color:white;" id="emripans1"></p>
    </div>
</div>

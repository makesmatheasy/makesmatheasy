<script>
    function callpalindrome(){
        var num = document.getElementById("palindromenum").value;
       
        var data = checkPalindrome(num);

        document.getElementById("palinans").innerHTML = data['steps'];
   

        renderMathInElement(document.getElementById('palinans'));
        

    }
</script>

    <div class="container">
        <h1 style="color: white;font-family:mathfont;text-align: center;">Palindrome Number Checker</h2>
            <br>
            <p>An integer is a palindrome if the reverse of that number is equal to the original number.</p>
            <br>
            <br>
            <form action="">
                <div class="form-group">
                    <input style="color: white; font-family:mathfont" type="number" id="palin"
                        placeholder="Enter the input number" class="form__field">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-light" onclick="callpalindrome()">Find</button>
                    <button type="button" class="btn btn-light" onclick="this.form.reset();">
                        Reset
                    </button>
                </div>
            </form>
            <br>
            <p class="stopwrap" style="color:white;" id="palinans"></p><br>
    </div>

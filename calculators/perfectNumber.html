<script>
    function callperfectvalue(){
        var num = document.getElementById("perfectnum").value;
       
        var data = perfectNumber(num);

        document.getElementById("perfectans").innerHTML = data['steps'];
   

        renderMathInElement(document.getElementById('perfectans'));
        

    }
</script>
    <div class="container">
        <h1 style="color: white;font-family:mathfont;text-align: center;">Perfect Number Checker</h2>
            <br>
            <p> A perfect number is a positive integer that is equal to the sum of its positive divisors, excluding
                the number itself.</p>
            <br>
            <br>
            <form action="">
                <div class="form-group">
                    <input style="color: white; font-family:mathfont" type="number" id="perfectno"
                        placeholder="Enter the input number" class="form__field">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-light" onclick="callperfectvalue()">Find</button>
                    <button type="button" class="btn btn-light" onclick="this.form.reset();">
                        Reset
                    </button>
                </div>
            </form>
            <br>
            <p class="stopwrap" style="color:white;" id="perfectans"></p><br>
    </div>

<div id="ineqtri">
    <h2>Inequalities of Triangles</h2><br><br>
    <form action="">
        <input type="text" id="ineqtriin1" class="form__field" placeholder="Enter length of side 1">
        <input type="text" id="ineqtriin2" class="form__field" placeholder="Enter length of side 2">
        <input type="text" id="ineqtriin3" class="form__field" placeholder="Enter length of side 3"><br>
        <button type="button" class="btn btn-dark" onclick="ineqtrifind()">Check</button>
        <button type="button" class="btn btn-dark" onclick="this.form.reset();">Reset</button><br>
    </form>
    <h5 id="ineqtrians"></h5><br>
</div>

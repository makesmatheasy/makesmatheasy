<div id="clocks">
    <h1 style="font-family:mathfont; text-align:center;">CLOCK ANGLE CALCULATOR </h1>
    <p>&nbsp;</p>
    <form>
        <input type="number" name="hclock" class="form__field" id="hclock" width="5em"
            placeholder="Enter hours of clock">
        <p>&nbsp;</p>
        <input type="number" name="mclock" class="form__field" id="mclock" placeholder="Enter minutes of clock">
        <p>&nbsp;</p>
        <button type="button" class="btn btn-outline-light" onclick="clockcal()">Calculate</button>
        <button type="button" class="btn btn-outline-light" onclick="this.form.reset();">Reset</button>
        <p id="clockans" style="color: white; text-align: center; font-size: 1.3em; font-family:mathfont"></p>
    </form>


</div>

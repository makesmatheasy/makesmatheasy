   <h1 style="text-align: center; margin-bottom: 4rem;">Direct And Indirect Proportion</h1>
    <h2 style="margin-bottom: 2rem;">Direct Proportion Calculator</h2>
    <p>X<sub>1</sub>/Y<sub>1</sub> = X<sub>2</sub>/Fourth Value</p>
    <form action="">
        <input class="form__field" type="text" id="dipnum1" placeholder="Enter the First Value(X1)">
        <br><br>
        <input class="form__field" type="text" id="dipnum2" placeholder="Enter the second value(Y1)">
        <br><br>
        <input class="form__field" type="text" id="dipnum3" placeholder="Enter the third value(X2)">
        <br><br>
        <button type="button" class="btn btn-light" onclick="dip()">Find Fourth Value</button>
        <button type="button" class="btn btn-light" onclick="this.form.reset();">Reset</button>
    </form>

    <p id="dipans"></p>

    <h2 style="margin-bottom: 2rem; margin-top: 4rem;">Indirect Proportion Calculator</h2>
    <p>X<sub>1</sub>.Y<sub>1</sub> = X<sub>2</sub>.(Fourth Value)</p>
    <form action="">
        <input class="form__field" type="text" id="inDPnum1" placeholder="Enter the First Value(X1)">
        <br><br>
        <input class="form__field" type="text" id="inDPnum2" placeholder="Enter the second value(Y1)">
        <br><br>
        <input class="form__field" type="text" id="inDPnum3" placeholder="Enter the third value(X2)">
        <br><br>
        <button type="button" class="btn btn-light" onclick="inDP()">Find Fourth Value</button>
        <button type="button" class="btn btn-light" onclick="this.form.reset();">Reset</button>
    </form>

    <p id="inDPans"></p>

<div id="vpds">


    <h1>Poisson Distribution Statistic</h1>
    <p>&nbsp;</p>
    <form action="">
        <input type="text" name="vpdsuc" class="form__field" id="vpdsuc" width="5em"
            placeholder="No of trials (n)">
        <p>&nbsp;</p>
        <input type="text" name="vpdvar" class="form__field" id="vpdvar"
            placeholder="Probability of Success (p)">
        <p>&nbsp;</p>
        <button type="button" class="btn btn-outline-light" onclick="vpdscal()">Variance</button>
        <button type="button" class="btn btn-outline-light" onclick="vpds1cal()">Standard Deviation</button>
        <button type="button" class="btn btn-outline-light" onclick="this.form.reset();">Reset</button>
    </form>

    <p>&nbsp;</p>
    <p id="vpdans" style="color: white; font-size: 1.3em; font-family:mathfont"></p>


</div>

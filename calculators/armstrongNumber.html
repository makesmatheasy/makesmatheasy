<div id="armnum" style="text-align: center;">
    <div class="container">
        <h1 style="color: white;font-family:mathfont;text-align: center;">Armstrong Number Checker</h2>
            <br>
            <p>In numerical number theory, the Armstrong number definition is the number in any given number base,
                which forms the total of the same number,
                when each of its digits is raised to the power of the number of digits in the number.</p>
            <br>
            <br>
            <form action="">
                <div class="form-group">
                    <input style="color: white; font-family:mathfont" type="number" id="arm"
                        placeholder="Enter the input number" class="form__field">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-light" onclick="armstrongvalue()">Find</button>
                    <button type="button" class="btn btn-light" onclick="this.form.reset();">
                        Reset
                    </button>
                </div>
            </form>
            <br>
            <p class="stopwrap" style="color:white;" id="armans"></p><br>
    </div>
</div>

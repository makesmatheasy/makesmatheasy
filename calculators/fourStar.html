<script>
	function callfourstar() {
	   var x1=document.getElementById('x1fourstar').value;
		var y1 = document.getElementById('y1fourstar').value
 
		 var data = fourstar(x1,y1);

		 renderMathInElement(document.getElementById('outputresult'));
	 }

 </div>

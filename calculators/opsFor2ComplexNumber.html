<div id="complex2collapse">
    <h1>Calculations for 2 complex numbers</h1>
    <form action="">
        <div class="form-group" style="display:inline-block">
            <label>Enter the real part of first number : </label>
            <input type="number" id="creal1" class="form__field" placeholder="Real"
                style="width:3rem;display:inline;margin-right: 6.5rem;">
            <label> Enter the imaginary part of first number : </label>
            <input type="number" id="cimg1" class="form__field" placeholder="Imag"
                style="width:3rem;display:inline;">
        </div>
        <div class="form-group" style="display:inline-block">
            <label>Enter the real part of second number : </label>
            <input type="number" id="creal2" class="form__field" placeholder="Real"
                style="width:3rem;display:inline;margin-right: 5rem;">
            <label> Enter the imaginary part of second number : </label>
            <input type="number" id="cimg2" class="form__field" placeholder="Imag"
                style="width:3rem;display:inline;">
        </div>
        <div class="form-group">
            <select id="comval" class="btn btn-outline-light">
                <option>Available Operations:</option>
                <option>Addition</option>
                <option>Subtraction</option>
                <option>Multiplication</option>
                <option>Division</option>
            </select>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-light"
                onclick="comOperation(document.getElementById('comval').value);">
                Solve
            </button>
            <button type="button" class="btn btn-light" onclick="this.form.reset();">
                Reset
            </button>
        </div>
    </form>

    <div class="form-group text-center">
        <p class="stopwrap" style="color:white;" id="compresult"></p>
    </div>
</div>

    <style>
        .main-nav img {
            position: relative;
            text-align: center;
            vertical-align: middle;

        .main-nav {

        .main-nav li[selected] .nav-text {

        }

        }

        nav ul,

            margin: 0 0 10px 0;
            padding: 0;
        }

        .main-nav li:hover>a,
        nav.main-nav li.active>a {
            font-size: 20px;
        }

        .main-nav li>a {

            border-spacing: 0;
            font-size: 1.03rem;
            text-decoration: none;
        }

        @media (min-width: 769px) {

            /*until desktop screen*/
            .main-nav img {
                display: table-cell;
                width: 50px;
                height: 50px;
            }

            .main-nav:hover,
            nav.main-nav.expanded {
                cursor: pointer;
                width: 10em;
                overflow: visible;
                font-size: 20px;
            }

            .main-nav li:hover {
                border-right: 2px solid #0094ff;
            }

            .main-nav {
                padding-top: 125px;
                top: 0;
                bottom: 0;
                height: 100%;
                left: 0;
                width: 3.2rem;
                overflow: hidden;
                -webkit-transition: width .05s linear;
                transition: width .05s linear;
                -webkit-transform: translateZ(0) scale(1, 1);
            }

            .main-nav li {
                position: relative;
                display: block;
                width: 10em;
            }

            .main-nav li>a {
                position: relative;
                display: table;
                -webkit-transform: translateZ(0) scale(1, 1);
                -webkit-transition: all .1s linear;
                transition: all .1s linear;
            }

            .main-nav .nav-text {
                position: relative;
                display: table-cell;
                vertical-align: middle;
                width: 10rem;
            }
        }

        @media (max-width: 768px) {

            }

            .main-nav li[selected] {
                border-left: 0;
            }

            .main-nav {
                background: #dddddd;
                border-top: 1px solid #a3a3a3;
                position: fixed;
                margin: 0;
                left: 0;
                bottom: 0;
                width: 100%;
            }


            .main-nav ul {
                display: table;
                width: 100%;
                cursor: pointer;
            }

            .main-nav li {
                justify-content: center;
                display: flex;
                float: left;
                width: 20%;
                /*distance between icons (100-(number of icons))*/
                list-style-type: none;
            }

            .main-nav a {
                display: block;
                margin-top: 8px;
            }

            .main-nav img,
            .main-nav span {
                display: table-cell;
                margin-left: auto;
                margin-right: auto;
                color: black;
                width: 3rem;
            }

            .main-nav .nav-text {
                display: none;
            }
        }

    <script>
        function addFavourite(filename, displayname, imgid) {
            try {
                var dislocal = JSON.parse(localStorage.getItem('dislocalmap'));
                var imglocal = JSON.parse(localStorage.getItem('imglocalmap'));
            } catch {
                localStorage.setItem('dislocalmap', JSON.stringify({}));
                localStorage.setItem('imglocalmap', JSON.stringify({}));

                var dislocal = JSON.parse(localStorage.getItem('dislocalmap'));
                var imglocal = JSON.parse(localStorage.getItem('imglocalmap'));
            }
            dislocal[filename] = displayname;
            imglocal[filename] = imgid;

            document.getElementById(imgid).src = "icons/favourite.png";

            localStorage.setItem('dislocalmap', JSON.stringify(dislocal));
            localStorage.setItem('imglocalmap', JSON.stringify(imglocal));
        }

        function removeFavourite(filename, displayname, imgid) {
            var dislocal = JSON.parse(localStorage.getItem('dislocalmap'));
            var imglocal = JSON.parse(localStorage.getItem('imglocalmap'));

            document.getElementById(imglocal[filename]).src = "icons/unfavourite.png";

            delete dislocal[filename];
            delete imglocal[filename];

            localStorage.setItem('dislocalmap', JSON.stringify(dislocal));
            localStorage.setItem('imglocalmap', JSON.stringify(imglocal));
        }

        function addtofavourites(el) {
            var data = String(el.nextElementSibling.onclick).split(')')[1].split('(');
            data = data[1].split(',');
            var displayname = data[1].slice(1, -1);
            var filename = data[0].slice(1, -1);

            var dislocal = JSON.parse(localStorage.getItem('dislocalmap'));
            var imglocal = JSON.parse(localStorage.getItem('imglocalmap'));

            if (dislocal[filename] == undefined) {
                addFavourite(filename, displayname, el.id);
            } else {
                removeFavourite(filename, displayname, el.id);
            }
        }
        function recentlyUsed(filename, displayname) {
            var rulocalqueue = JSON.parse(localStorage.getItem('rulocal'));
            if (rulocalqueue == null) {
                var rulocalqueue = [];
            } else {
                var rulocalqueue = JSON.parse(localStorage.getItem('rulocal'));
            }
            var flag = 0;
            var len = rulocalqueue.length - 1;
            for (var i = len; i >= 0; i--) {
                var data = rulocalqueue[i];
                for (key in data) {
                    if (filename == key) {
                        flag = 1;
                        rulocalqueue.splice(i, 1);
                        var item = {};
                        item[filename] = displayname;
                        rulocalqueue.push(item);
                        break;
                    }
                }
                if (flag == 1)
                    break;
            }
            if (flag == 0) {
                if (rulocalqueue.length < 5) {
                    var item = {};
                    item[filename] = displayname;
                    rulocalqueue.push(item);
                } else {
                    rulocalqueue.shift();
                    var item = {};
                    item[filename] = displayname;
                    rulocalqueue.push(item);
                }
            }
            localStorage.setItem('rulocal', JSON.stringify(rulocalqueue));
        }

        function loadcalculator(filename, displayname) {
            $("#mainsection").hide().load(filename, function (response, status, xhttp) {
                if (xhttp.status == 200) {
                    renderMathInElement(document.getElementById('mainsection'));
                }
            }).fadeIn('1000');
            document.getElementById('maintext').innerHTML = displayname;
                                    
            recentlyUsed(filename, displayname);
        }

                }

        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/simplecal.css">
   
    <title>Calculator</title>
</head>
<body>

    
    <div class="calculator collapse" id="cal">
        <div class="row">
            <div class="col-sm-3" id="calpar">
                <input type="tel" oninput="calsol(this.value);chh(this.value)" id="txt">
                <input readonly type="text" id="soltxt">
            </div>

            <div class="col-sm-5">
                <div class="table-responsive">
                    <table class="calgroupbtns table mx-auto w-auto">
                        <tr>
                            <td>
                                <span class="calbtn" onclick="clearc()">C</span>
                            </td>
                            <td>
                                <span class="calbtn" onclick="more()" id="more">More</span>
                            </td>
                            <td>
                                <span class="calbtn" onclick="document.getElementById('txt').value+=this.innerText;calsol(document.getElementById('txt').value);">(</span>
                            </td>
                            <td>
                                <span class="calbtn" onclick="document.getElementById('txt').value+=this.innerText;calsol(document.getElementById('txt').value);">)</span>
                            </td>
                            <td>
                                <span class="calbtn" id="backspace"
                                    onclick="back(document.getElementById('txt').value);calsol(document.getElementById('txt').value);"><img
                                class="bk" src="../icons/backspace-arrow.png" style="height:1rem;"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span id="e" class="calbtn">e</span>
                            </td>
                            <td>
                                <span class="calbtn" id="exp()" onclick="document.getElementById('txt').value+='e^';calsol(document.getElementById('txt').value);">e^</span>
                            </td>
                            <td>
                                <span class="calbtn" id="doubleZero"
                                onclick="document.getElementById('txt').value+='00';calsol(document.getElementById('txt').value);">00</span>
                            </td>
                            <td>
                                <span class="calbtn"
                                    onclick="document.getElementById('txt').value+='^';calsol(document.getElementById('txt').value);">^</span>
                            </td>
                            <td>
                                <span class="calbtn"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="calbtn" id="seven">7</span>
                            </td>
                            <td>
                                <span class="calbtn" id="eight">8</span>
                            </td>
                            <td>
                                <span class="calbtn" id="nine">9</span>
                            </td>
                            <td>
                                <span class="calbtn"
                                onclick="document.getElementById('txt').value+='/';calsol(document.getElementById('txt').value);">÷</span>
                            </td>
                            <td>
                                <span class="calbtn" onclick="runSpeechRecognition('txt','txt','slogo','cal')"><img id="slogo"
                                    src="../images/speechlogo.png" height="13rem" style="filter: none;"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="calbtn" id="four">4</span>
                            </td>
                            <td>
                                <span class="calbtn" id="five">5</span>
                            </td>
                            <td>
                                <span class="calbtn" id="six">6</span>
                            </td>
                            <td>
                                <span class="calbtn"
                                onclick="document.getElementById('txt').value+='*';calsol(document.getElementById('txt').value);">x</span>
                            </td>
                            <td>
                                <span class="calbtn" id="percentage">%</span>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <span class="calbtn" id="one">1</span>
                            </td>
                            <td>
                                <span class="calbtn" id="two">2</span>
                            </td>
                            <td>
                                <span class="calbtn" id="three">3</span>
                            </td>
                            <td>
                                <span class="calbtn"
                                onclick="document.getElementById('txt').value+='-';calsol(document.getElementById('txt').value);">-</span>
                            </td>
                            <td>
                                <span id="deci" class="calbtn" onclick="todeci()">Deci.</span>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <span id="zero" class="calbtn"
                                onclick="document.getElementById('txt').value+=this.innerText;calsol(document.getElementById('txt').value);">0</span>
                            </td>
                            <td>
                                <span class="calbtn" id="dot"
                                onclick="document.getElementById('txt').value+=this.innerText;calsol(document.getElementById('txt').value);">.</span>

                            </td>
                            <td>
                                <span id="sqrt" class="calbtn">√</span>
                            </td>
                            <td>
                                <span class="calbtn"
                                onclick="document.getElementById('txt').value+='+';calsol(document.getElementById('txt').value);">+</span>
                            </td>
                            <td>
                                <span class="calbtn" onclick="calsoleq(document.getElementById('txt').value)">=</span>
                            </td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </div>

    </div>
    </div>

</body>

<script src="../appjs/simplecallogic.js"></script>
</html>
